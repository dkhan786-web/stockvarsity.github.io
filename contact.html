        <!-- ##### About Area Start ##### -->
        <section class="about-area section-padding-80">
            <div class="container">

                <div class="contact-area section-padding-0-80">

                                    <form action="#" method="post">

                                            <div class="col-12 col-lg-6 placeholder">
                                                <input type="text" class="form-control" id="name" placeholder="Name*">
                                            </div>
                                            <div class="col-12 col-lg-6 placeholder">
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="E-mail*">
                                            </div>
                                            <div class="col-12 placeholder">
                                                <input type="number" class="form-control" id="subject"
                                                    placeholder="Mobile*">
                                            </div>
                                            <div class="col-12 placeholder">
                                                <textarea name="message" class="form-control" id="message" cols="30"
                                                    rows="10" placeholder="Message"></textarea>
                                            </div>
                                            <div class="col-12 text-center">
                                                <button class="btn delicious-btn mt-30" type="submit">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="row contact-details">
                            <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">

                                </div>

                                        <i class="fa fa-address-card" aria-hidden="true"></i>
                                    </div>
                                    <div class="address__details">
                                        <h2 class="ct__title">our address</h2>
                                        <p>301 Ashtvinayak Aptt, Dhanori, Pune-Maharastra </p>
                                    </div>
                                </div>
                                <div class="address">
                                    <div class="address__icon">
                                        <i class="fa fa-clock" aria-hidden="true"></i>
                                    </div>
                                    <div class="address__details">
                                        <h2 class="ct__title">openning hour</h2>
                                        <p>9:00 AM - 5:00 PM 301 Ashtvinayak, Pune-Maharastra </p>
                                    </div>
                                </div>

                                <div class="address">
                                    <div class="address__icon">
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                    </div>
                                    <div class="address__details">
                                        <h2 class="ct__title">Phone Number</h2>
                                        <p>123-6586-587456</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Google Map js -->

    <script src="js/contact-map.js"></script>
    <script>
        // When the window has finished loading create our google map below
        google.maps.event.addDomListener(window, 'load', init);

        function init() {
            // Basic options for a simple Google Map
            // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
            var mapOptions = {
                // How zoomed in you want the map to start at (always required)
                zoom: 12,

                scrollwheel: false,

                // The latitude and longitude to center the map (always required)
                center: new google.maps.LatLng(23.7286, 90.3854), // New York

                // How you would like to style the map. 
                // This is where you would paste any style found on Snazzy Maps.
                styles:
                    [{
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "saturation": 36
                            },
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 40
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "visibility": "on"
                            },
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 16
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.icon",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 20
                            }
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 17
                            },
                            {
                                "weight": 1.2
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 20
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 21
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 17
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 29
                            },
                            {
                                "weight": 0.2
                            }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 18
                            }
                        ]
                    },
                    {
                        "featureType": "road.local",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 16
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "lightness": 19
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#141516"
                            },
                            {
                                "lightness": 17
                            }
                        ]
                    }
                    ]
            };

            // Get the HTML DOM element that will contain your map 
            // We are using a div with id="map" seen below in the <body>
            var mapElement = document.getElementById('googleMap');

            // Create the Google Map using our element and options defined above
            var map = new google.maps.Map(mapElement, mapOptions);

            // Let's also add a marker while we're at it
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(23.7286, 90.3854),
                map: map,
                title: 'Ramble!',
                icon: 'images/icons/map-2.png',
                animation: google.maps.Animation.BOUNCE

            });
        }
    </script>
